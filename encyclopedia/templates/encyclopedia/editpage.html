{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}

<form action="{% url 'newPage' %}" method="post" >
{% csrf_token %}
<div class="form-group col-md-4">
    {{ form.title }}
</div>
<div class="form-group col-md-10">
   {{ form.description }}
</div>

<div class="form-group col-md-4">
    <input class="btn btn-primary w-50" type="submit">
            <label class="m-1" >Delete</label>
          {{form.check}}
</div>



</form>

{% endblock %}
